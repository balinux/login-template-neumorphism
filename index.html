<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism HTML CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700&dispplay=swap" />
</head>
<body>
    <div class="container-login">
        <div class="logo">
            <img src="assets/shield.svg" alt="">
        </div>
        <div class="title">Yhotie.com</div>
        <!-- <div class="sub-title">Guard</div> -->
        <div class="custom-fields">
            <div class="username">
                <input 
                type="username" 
                class="username-input" placeholder="username"/>
            </div>
            <div class="password">
                <input 
                type="password" 
                placeholder="password" 
                class="password-input"/>
            </div>
        </div>
        <button class="btn-submit">Login</button>
        <div class="link">
            <a href="#">Forgot Password?</a> or <a href="#">Sign up</a>
        </div>
    </div>
</body>
</html>
