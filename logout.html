<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yohtie.com Neumorphism | Logout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700&dispplay=swap" />
</head>

<body>
    <div class="container-login">
        <div class="logo">
            <img src="assets/shield.svg" alt="">
        </div>
        <div class="title">Yhotie.com</div>
        <div class="sub-title">Anda telah keluar dari hotspot</div>

        <!-- menu item -->
        <div class="menu-items">

            <div class="row-items">
                <div class="title"> Ip Address</div>
                <div class="title"> 192.168.50.1</div>
            </div>
            <div class="row-items">
                <div class="title"> Mac Address</div>
                <div class="title"> Rp 25.000</div>
            </div>
            <div class="row-items">
                <div class="title"> Upload</div>
                <div class="title"> Rp 25.000</div>
            </div>
            <div class="row-items">
                <div class="title"> Download</div>
                <div class="title"> Rp 25.000</div>
            </div>
            <div class="row-items">
                <div class="title"> Terkoneksi</div>
                <div class="title"> Rp 25.000</div>
            </div>
            <div class="row-items">
                <div class="title"> Sisa Quota</div>
                <div class="title"> Rp 25.000</div>
            </div>
            <div class="row-items">
                <div class="title"> Sisa Waktu</div>
                <div class="title"> Rp 25.000</div>
            </div>
        </div>
        <!-- menu item -->

        <button class="btn-submit">Login Kembali</button>


        <!-- footer mohon jangan di hilangkan-->
        <div class="link">
            <a href="http://yhotie.com">Made with</a> &#10084; <a href="http://yhotie.com">by Yho Tie</a> 
        </div>
        <!-- footer -->
    </div>
</body>

</html>
